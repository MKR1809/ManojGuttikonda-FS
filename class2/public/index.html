<!DOCTYPE html>
<html>
  <head>
    <title> Forms </title>
    <link rel="stylesheet" href="style.css"></link>
  </head>

  <body>
      <form>
        <center>
        <h1>Please fill this form</h1>
          <label for="fname">First Name:</label>
          <input class="n" id ="fname"></input><br>
          <label for="lname">Last Name:</label>
          <input class="n" id ="lname"></input> <br>
          <input type="submit" value="SUBMIT"></input><br><br>
          
          <label for="ta">Describe yourself</label><br>
          <textarea class="n"  id="ta" rows="5" cols="15">Write about yourself...</textarea><br><br>
          
          <span>Select Gender<span>
          <input type="radio" id="m"  name="gender" value="Male"></input>
          <label for="m">Male</label>
          <input type="radio" id="f" name="gender" value="Female"></input>
          <label for="f">Female</label><br><br>
          
          
          <label for="c"> Race/ethnicity</label>
          <select id="c">
          <option value="Java">Asian</option>
          <option value="C++">Spanish</option>
          <option value="Python">African</option>
          </select><br><br>


          <span>Select Courses: </span>
          <input type="checkbox" id="check"></input>
          <label for="check">Java</label>
          <input type="checkbox" id="s"></input>
          <label for="s">C++</label>
          <input type="checkbox" id="m"></input>
          <label for="m">Python</label><br><br>

          <label for="file">Upload resume</label>
          <input type="file" id="file" value="drop a file here"><br><br>

          <label for="vol">choose b/w(0-30)</label>
          <input type="range" id="vol" name="vol" min="0" max="30"><br><br>

          <label for="d">Date of birth:</label>
          <input type="date" id="d"><br><br>

          <label for="pass">Password:</label>
          <input type="password" id="pass"><br><br>

          <label for="reset"></label>
          <input type="reset" id="reset" value="Reset">
        </center>
     
      </form><br><br>


  <center>
    <div>
      <audio controls>
        <source src="welcomestranger-34421.mp3" type="audio/mp3">
      </audio>
    </div>

    <video poster="welcome.jpg" width="600" height="300" controls>
      <source src="welcome.mp4">
    </video>

   <div id="UB">

    <iframe src="https://www.bridgeport.edu/"  title="UB"></iframe>
   </div>
  </center>
</body>























</html>
